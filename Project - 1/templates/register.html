{% extends "layout.html" %}

{% block heading %}
	Registration Page
{% endblock %}

{% block body %}

  {% if flag %}
    <h3>The user isn't registered. Please create an account.</h3>
  {% endif %}
	<p>
		ENTER YOUR DETAILS
	</p>

	<form action="{{ url_for('register') }}" method="post">
  	<div class="form-group">
  		<div class="row">
  			<div class="col-2">
  				<label for="exampleInputEmail1">Username</label>
  			</div>
  			<div class="col-8">
		   		<input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">	
  			</div>
  		</div>
  	</div>

    <div class="form-group">
      <div class="row">
        <div class="col-2">
          <label for="exampleInputEmail1">Email</label>
        </div>
        <div class="col-8">
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">  
        </div>
      </div>
    </div>

  	<div class="form-group">
  		<div class="row">
  			<div class="col-2">
    			<label for="exampleInputPassword1">Password</label>
  			</div>
  			<div class="col-8">
    			<input type="password" name="pw" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  		</div>
    	<small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>

  	</div>

  	<button class="btn btn-outline-primary">Submit</button>
  </form>

{% endblock %}
