{% extends "layout.html" %}

{% block heading %}
	ADMIN PAGE
{% endblock %}

{% block body %}
The Complete list of users is:
<table class="table">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">passwd</th>
      <th scope="col">time</th>
    </tr>
  </thead>
  <tbody>
  	{% for user in name %}
  	<tr>
      <td>{{ user.name }}</td>
      <td>{{ user.pw }}</td>
      <td>{{ user.timestamp }}</td>
    </tr>
  	{% endfor %}
  </tbody>
</table>
{% endblock %}
